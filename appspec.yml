version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/laravel
    overwrite: true

permissions:
  - object: /var/www/laravel/scripts
    pattern: "*.sh"
    mode: 755
    owner: ec2-user
    group: ec2-user

hooks:
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 600
      runas: ec2-user
  ApplicationStart:
    - location: scripts/app_start.sh
      timeout: 300
      runas: ec2-user
